<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayara Burguer's - Card√°pio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <button id="btnAdm" class="btn btn-sm btn-dark position-fixed bottom-0 end-0 m-3">√Årea ADM</button>

    <header>
        <h1><i class="fas fa-utensils me-2"></i>Mayara Burguer's</h1>
        <button id="icone-carrinho" class="btn btn-outline-light position-relative">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span id="carrinho-quantidade"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
    </header>

    <nav class="container-fluid py-2" id="nav-categorias">
    </nav>

    <main class="container my-4">
        <div id="menu-container">
            <p class="text-center">Carregando card√°pio...</p>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Mayara Burguer's, Todos os direitos reservados.</p>
    </footer>

    <div id="area-carrinho" class="carrinho-lateral">
        <h2>üõí Seu Carrinho</h2>
        <div id="carrinho-itens">
            <p class="text-muted">Seu carrinho est√° vazio.</p>
        </div>
        <div class="current-price mt-3"><span><strong>Total:</strong></span><span id="total-carrinho">R$ 0,00</span>
        </div>
        <hr>
        <div class="caixa-opcao-carrinho"><strong><i class="fas fa-truck"></i> Op√ß√£o de Entrega:</strong>
            <div class="form-check mt-2"><input class="form-check-input" type="radio" name="tipoEntrega"
                    id="entregaDelivery" value="delivery" checked><label class="form-check-label"
                    for="entregaDelivery">Delivery (Entrega)</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="tipoEntrega" id="entregaRetirada"
                    value="retirada"><label class="form-check-label" for="entregaRetirada">Retirada no Local</label>
            </div>
        </div>
        <hr>

        <div class="caixa-opcao-carrinho">
            <div class="form-group mt-2">
                <div class="form-check"><input type="checkbox" class="form-check-input" id="incluirMolhos"><label
                        class="form-check-label" for="incluirMolhos"><strong>Quero Molhos</strong></label></div>
            </div>
            <div class="form-group mt-2" id="opcoesMolhosIndividuais" style="display: none;">
                <p class="mb-1"><strong>Molhos Individuais:</strong></p>
                <div class="form-check"><input type="checkbox" class="form-check-input" id="molhoKetchup"><label
                        class="form-check-label" for="molhoKetchup">Ketchup</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input" id="molhoMostarda"><label
                        class="form-check-label" for="molhoMostarda">Mostarda</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input" id="molhoMaionese"><label
                        class="form-check-label" for="molhoMaionese">Maionese Comum</label></div>
            </div>
        </div>
        <div class="caixa-opcao-carrinho mt-3">
            <div class="form-group">
                <label for="quantidadeAlho"><strong>Sach√™s de Alho (30g) - R$1,00 cada:</strong></label>
                <input type="number" id="quantidadeAlho" class="form-control mt-1" min="0" value="0"
                    style="max-width: 80px;">
            </div>
        </div>
        <hr>
        <button id="btn-enviar-whatsapp" class="btn btn-success w-100 mt-2">üì≤ Finalizar Pedido</button>
    </div>

    <div class="modal fade" id="modalDadosCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <h5 class="mb-3">Informe seus dados para continuar:</h5>
                <div class="mb-2"><label for="inputNomeCliente" class="form-label">Nome:</label><input type="text"
                        class="form-control" id="inputNomeCliente" required></div>
                <div class="mb-3"><label for="inputTelefoneCliente" class="form-label">Telefone (com DDD):</label><input
                        type="tel" class="form-control" id="inputTelefoneCliente" required></div>
                <div class="mb-3" id="campo-endereco-wrapper"><label for="inputEnderecoCliente"
                        class="form-label">Endere√ßo de Entrega:</label><input type="text" class="form-control"
                        id="inputEnderecoCliente" placeholder="Rua, N√∫mero, Bairro, Complemento" required></div>
                <button class="btn btn-orange w-100" id="btnSalvarCliente">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal fade modal-personalizacao" id="modalGenerico" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Personalizar <span class="nome-lanche">Produto</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-orange btn-add-custom"><i class="fas fa-cart-plus"></i>
                        Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java.js"></script>
    <script>document.getElementById("btnAdm").addEventListener("click", () => { const n = prompt("Digite o PIN de acesso:"); "1234" === n ? window.location.href = "admin.html" : null !== n && alert("PIN incorreto!") });</script>
</body>

</html>
