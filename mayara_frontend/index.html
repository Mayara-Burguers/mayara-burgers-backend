<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Mayara Burguer's</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* === ESTILO UNIFICADO - MAYARA BURGUER'S === */
    :root {
      --preto-header: #1C1C1E;
      --cinza-escuro: #333333;
      --cinza-borda: #dee2e6;
      --fundo-pagina: #ffffff;
      --roxo-acento: #6f42c1;
      --roxo-acento-hover: #8558cf;
      --raio-borda: 8px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--fundo-pagina);
      color: var(--cinza-escuro);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: var(--preto-header);
      color: white;
      font-weight: 600;
    }
    main {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      flex-grow: 1;
    }
    .banner {
      width: 100%;
      height: auto;
      border-radius: var(--raio-borda);
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4rem;
      margin: 20px 0;
      color: var(--cinza-escuro);
    }
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .menu-links a {
      background-color: var(--roxo-acento);
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: var(--raio-borda);
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .menu-links a:hover {
      background-color: var(--roxo-acento-hover);
      transform: scale(1.03);
    }
    footer {
      background-color: var(--preto-header);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
